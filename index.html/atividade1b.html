<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        #situacao {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Média</h1>

    <label for="nota1">Primeira Nota: </label>
    <input type="number" id="nota1" step="0.1"><br><br>

    <label for="nota2">Segunda Nota: </label>
    <input type="number" id="nota2" step="0.1"><br><br>

    <button onclick="calcularMedia()">Calcular</button>

    <p>Média: <span id="media"></span></p>
    <p>Situação: <span id="situacao"></span></p>

    <script>
        // Função para calcular e exibir a média
        function calcularMedia() {
            // Obter as notas dos inputs
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);

            // Verificar se os campos não estão vazios
            if (isNaN(nota1) || isNaN(nota2)) {
                alert("Por favor, insira ambas as notas.");
                return;
            }

            // Calcular a média
            let media = (nota1 + nota2) / 2;

            // Exibir a média na página
            document.getElementById("media").innerHTML = media.toFixed(2);

            // Verificar a situação
            let situacao = '';
            let cor = '';

            if (media >= 6) {
                situacao = 'Aprovado';
                cor = 'blue';
            } else {
                situacao = 'Reprovado';
                cor = 'red';
            }

            // Exibir a situação com a cor apropriada
            let situacaoElement = document.getElementById("situacao");
            situacaoElement.innerHTML = situacao;
            situacaoElement.style.color = cor;
        }
    </script>

</body>
</html>
